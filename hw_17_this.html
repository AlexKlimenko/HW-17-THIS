			function getPrice() {

				return this.price;
			}

			function getPriceWidhDiscount() {

				return this.price - (this.price * parseInt(this.discount) / 100);
			}

			const price = {
				price: 10,
				discount: '15%',
				getPrice: getPrice,
				getPriceWidhDiscount: getPriceWidhDiscount
			};

			console.log(price.getPrice());
			console.log(price.getPriceWidhDiscount());

			
			


			
			console.log("3. Сколько прошло полных недель с начала года?");

			function weekFromStart() {
				var todayDate = Date.now();
					startDate = new Date().setFullYear(2017, 0, 1, 0, 0, 0, 0);
					console.log(`сeгодня миллисекунд ${todayDate}`);
					console.log(`1го января 2017 г. миллисекунд ${startDate}`);
				return Math.floor((todayDate - startDate) / 7 / 24 / 3600 / 1000);
			}
			var result = weekFromStart();
			console.log(`с 01.01.2017 до сегодня прошло ${result} недель`);
